<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改评估总')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pg-edit" th:object="${taPg}">
            <input name="pgid" th:field="*{pgid}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">评估批次ID：</label>
                <div class="col-sm-8">
                    <textarea name="pgbatchid" class="form-control">[[*{pgbatchid}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">评估表名称：</label>
                <div class="col-sm-8">
                    <textarea name="pgtable" class="form-control">[[*{pgtable}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">医生姓Id：</label>
                <div class="col-sm-8">
                    <input name="did" th:field="*{did}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">患者id：</label>
                <div class="col-sm-8">
                    <input name="patid" th:field="*{patid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评估类别：</label>
                <div class="col-sm-8">
                    <input name="pgclass" th:field="*{pgclass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总分：</label>
                <div class="col-sm-8">
                    <input name="count" th:field="*{count}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评估情况：</label>
                <div class="col-sm-8">
                    <input name="pgresult" th:field="*{pgresult}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评估等级：</label>
                <div class="col-sm-8">
                    <input name="grade" th:field="*{grade}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "pg/pg";
        $("#form-pg-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-pg-edit').serialize());
            }
        }
    </script>
</body>
</html>
